<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<title>wQuiz</title>
	<link href="/wquiz/wquiz.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function noprevquestions()
		{
		alert("Already on question 1. No previous questions");
		}
</script>
</head>

<body>
<div id="wquizheader">
</div>

<div id="wquiztitle">
<h1>%%quizname%%</h1>
</div>

<div id="wquizmain">

<div id="wquizsummary">
<p>Name: %%username%% Question: %%question_num%% / %%numquestions%%</p>
</div>

<div id="wquizquestion">
<h3>Ref No: %%ref%%</h3>
%%image%% %%questiontext%%
</div>

<br class="clearboth" />

<p>
%%status%%
</p>
<p>
Your answer:
</p>
<p>
%%givenanswer%%
</p>
<p>
Correct answer:
</p>
<p>
%%correctanswer%%
</p>
</div>

<br class="clearboth" />

<a href='%%urlback%%'><img src="/wquiz/previousbutton.png" alt="Previous" style="border:0px; margin:5px" /></a><a href='%%urlnext%%'><img src="/wquiz/nextbutton.png" alt="Next" style="border:0px; margin:5px" /></a> <a href='%%urlscore%%'><img src="/wquiz/scorebutton.png" alt="Score" style="border:0px; margin:5px" /></a>
<a href="help.pl?section=review%%urlextra%%" target="_blank"><img src="/wquiz/helpbutton.png" alt="Help" style="border:0px; margin:5px" /></a>


<div id="wquizfooter">
<a href="http://www.penguintutor.com"><img src="/wquiz/createdby.png" style="float:left; border:0px; margin-top:0px; margin-right:10px;" alt="PenguinTutor.com" /></a>
<p class="wquizcreatedby">
<a href="http://www.penguintutor.com/">Web Perl Quiz created by Stewart Watkiss<br />Available from PenguinTutor.com</a>.
</p>
</div>

</body>
</html>
